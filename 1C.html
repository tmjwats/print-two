    <h3 class="prose"><strong>
      <a href="1C1.html" target="_blank" class="even">Through wrinkled brow a parent hides, </a> 
      <a href="1C2.html" target="_blank">bouncing beneath the rubble, </a> 
      <a href="1C3.html" target="_blank" class="even">a spectre ambling in sallow flesh, </a> 
      <a href="1C4.html" target="_blank">my palm greeting his knuckles, cries building, a pulse hastening, all atop waves of loss, </a> 
      <a href="1C5.html" target="_blank" class="even">to dip an ungloved hand into the reliquary of oblivion and return empty, </a>
      <a href="1C6.html" target="_blank">catching convulsive goodbyes.</a>
    </strong></h3>
